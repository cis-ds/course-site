# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '/'
    weight: 10
  - name: FAQ
    url: '/faq/'
    weight: 20
  - name: Schedule of Topics
    url: '/syllabus/'
    weight: 30
  - name: Homework
    url: '/homework/'
    weight: 40
  - name: Setup
    url: '/setup/'
    weight: 50
  - name: Notes
    url: '/notes/'
    weight: 60
